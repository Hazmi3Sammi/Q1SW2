<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
        }

        .hero {
            background-color: white;
            padding: 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-family: cursive;

        }

        .hero p {
            font-size: 18px;
            line-height: 1.5;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            width: 250px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product h3 {
            margin-top: 10px;
        }

        .product p {
            margin-top: 5px;
            font-size: 14px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .form-container {
            width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-input:focus {
            border-color: #aaa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-error {
            color: #f00;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .logo{
    
            font-family: cursive;
            background-color: hotpink;
        }

        header {
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Charming Cuddle Co.</div>
            <ul class="nav-links">
            
        </nav>
    </header>

    <section class="hero">
        <h1>Best Seller</h1>
       <p>something</p>
    </section>
     <section class="products">
        <div class="product">
            <img src="https://i.pinimg.com/564x/23/2c/1e/232c1e869a8563ecc33c9e06569d39e8.jpg" alt="Coated Canvas Crossover Purse">
            <h1>My Melody Set</h1>
            <p>P 2,000.00</p>
        </div>
    </section>
